<div class="image-section">
    <img [src]="croppedImage" alt="" width="250" height="250"/>
    <div [innerHTML]="imageName | imageNameTrimmer"></div>
    <button class="btn btn-primary" (click)="showUploader()">Add Image</button>
</div>

<app-image-uploader (onAfterUpload)="onAfterUpload($event)"></app-image-uploader>
